<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/components/Header/style.css" />
    <link rel="stylesheet" href="/components/Footer/style.css" />
    <link rel="stylesheet" href="login.css" />

    <script src="/components/Header/Header.js" type="module"></script>
    <script src="/components/Footer/Footer.js" type="module"></script>
    <script src="login.js" type="module" defer></script>
  </head>

  <body>
    <div id="logcontent">
      <div class="login-wrapper">
        <h2>로그인</h2>
        <div class="loginbox">
          <form action="/auth/sign-in" method="post" class="userinput">
            <ul class="uput">
              <li>
                <input type="text" id="uid" placeholder="아이디(이메일)" />
                <span class="login-msg">이메일을 입력하세요.</span>
              </li>
              <li>
                <input type="password" id="upassword" placeholder="패스워드" />
              </li>
            </ul>
            <div class="loginbtn">
              <input type="submit" id="sbtn" value="로그인" />
            </div>
          </form>
        </div>
        <ul class="addbox">
          <li><a href="#">아이디 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
          <li><a href="/signup">회원가입</a></li>
        </ul>
        <div class="sns-login">
          <a href="/api/auth/google"><img src="/asset/icon/googlelogin.png" alt="" /></a>
          <a href="/api/auth/kakao"><img src="/asset/icon/kakaologin.png" alt="" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
